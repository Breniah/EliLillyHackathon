<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to a Counselor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #d4f1f9, #d7e4f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            appearance: none;
            background: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"%3E%3Cpolyline points="6 9 12 15 18 9"%3E%3C/polyline%3E%3C/svg%3E') no-repeat right 10px center;
            background-color: #f9f9f9;
        }
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .toggle-container label {
            font-size: 14px;
            color: #333;
        }
        .toggle-container input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            outline: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle-container input[type="checkbox"]:checked {
            background: #007bff;
        }
        .toggle-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }
        .toggle-container input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect to a Counselor of Your Preference</h1>
        <div class="form-group">
            <label for="ethnicity">Preferred Ethnicity</label>
            <select id="ethnicity">
                <option>Select one</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Preferred Gender</label>
            <select id="gender">
                <option>Select one</option>
            </select>
        </div>
        <div class="form-group">
            <label for="lgbtq">LGBTQ+ Affirming</label>
            <select id="lgbtq">
                <option>Select one</option>
            </select>
        </div>
        <div class="form-group">
            <label for="religion">Preferred Religion/Spirituality</label>
            <select id="religion">
                <option>Select one</option>
            </select>
        </div>
        <div class="form-group">
            <label for="struggle">Areas of Struggle</label>
            <select id="struggle">
                <option>Select one</option>
            </select>
        </div>
        <div class="toggle-container">
            <label for="prioritize">Prioritize matching based on my preferences</label>
            <input type="checkbox" id="prioritize">
        </div>
        <button class="btn">Connect to Counselor</button>
    </div>
</body>
</html>
