<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        .therapist-card {
            display: inline-block;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 250px;
            text-align: left;
        }
        .therapist-card img {
            width: 100%;
            border-radius: 10px;
        }
        .therapist-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }
        .therapist-card p {
            font-size: 14px;
            color: #555;
        }
        .select-btn {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .select-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Select Your AI Therapist</h1>
    <div class="therapist-card">
        <img src="therapist1.jpg" alt="Therapist 1">
        <h2>Therapist A</h2>
        <p>Specializes in anxiety and stress management.</p>
        <button class="select-btn" onclick="selectTherapist('Therapist A')">Select</button>
    </div>
    <div class="therapist-card">
        <img src="therapist2.jpg" alt="Therapist 2">
        <h2>Therapist B</h2>
        <p>Expert in relationship counseling and self-esteem.</p>
        <button class="select-btn" onclick="selectTherapist('Therapist B')">Select</button>
    </div>
    <div class="therapist-card">
        <img src="therapist3.jpg" alt="Therapist 3">
        <h2>Therapist C</h2>
        <p>Focuses on career guidance and motivation.</p>
        <button class="select-btn" onclick="selectTherapist('Therapist C')">Select</button>
    </div>

    <script>
        function selectTherapist(name) {
            alert(`You have selected ${name} as your AI therapist.`);
        }
    </script>
</body>
</html>
