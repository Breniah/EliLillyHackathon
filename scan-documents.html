<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Documents</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #c8f7dc, #a1c4fd);
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .scanner {
            position: relative;
            width: 200px;
            height: 250px;
            border: 5px solid #2c3e50;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .scanner::before {
            content: "SCAN ME";
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .scanner div {
            position: absolute;
            width: 40px;
            height: 5px;
            background-color: #2c3e50;
        }

        .scanner div:nth-child(1) {
            top: 10px;
            left: 10px;
            transform: rotate(90deg);
        }

        .scanner div:nth-child(2) {
            top: 10px;
            right: 10px;
            transform: rotate(90deg);
        }

        .scanner div:nth-child(3) {
            bottom: 10px;
            left: 10px;
            transform: rotate(90deg);
        }

        .scanner div:nth-child(4) {
            bottom: 10px;
            right: 10px;
            transform: rotate(90deg);
        }

        .description {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .description:hover {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="description" onclick="redirectToCounselor()">Scan Preferred Documents</div>
    </div>

    <script>
        function redirectToCounselor() {
            window.location.href = "connect-counselor.html";
        }
    </script>
</body>
</html>
